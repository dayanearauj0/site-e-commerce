<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css ">
  <link
  rel="stylesheet" 
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" 
  integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" 
  crossorigin="anonymous" 
  referrerpolicy="no-referrer" />
  <!--link da linha 8 foi pego no site fot-awesome p/ conseguirmos baixar os icones carrinho e pessoa-->
</head>
<body>
  <section 
    id="carrinho" 
    class="fixed top-0 right-0 bg-indigo-100 h-screen w-[150px] text-slate-400">
 
    <div id="cabecalho-carrinho"  class="flex justify-between m-4">
      <p>Meu carrinho</p>
       <button id="fechar-carrinho">
         <i class="fa-solid fa-circle-xmark"></i><!--borão "x" de fechar carrinho - pegou no fontawesome-->
       </button>
    </div>
    <section id="produtos-carrinho">
    <p>vestido florido1</p>
    <p>vestido florido2</p>
    <p>vestido florido3</p>
    </section>
    <p id="preco-total">$200</p>
      <button class="bg-slate-100 text-slate-900 p-1">Finalizar Compra</button>
  </section>
  <!--cabeçalho -tem a logo e os dois icones de pesquisa, tem corficou em blocos as opçoes de pesquisa nos cantos-->
  <header class="flex rgb(74 222 128) p-3 justify-between"> 
    <img 
     class="h-16"  
     src="./assets/img/logo.farm-rio.png" 
     alt="logo da farm"
     /><!--altura da logo H-16-->

     <!--cor dos botoes, alinhdos em linha/lado a lado,e espaço entre eles,na parte de baixo do header,margem horizontal=mx-->
    <div class="text-slate-300 flex gap-2 items-end mx-2">
      <button id="abrir-carrinho">
        <i class="fa-solid fa-cart-shopping"></i></button>
      <button><i class="fa-solid fa-user"></i></button> <!--procurei esse botao no fontawesome-->
    </div>
  </header>
    <main>
      <section id="container-produto" class="flex flex-wrap"></section>
    </main> <!--flex-wraP faz com que quebre os cards no container-->
    <script type='module' src="./main.js"></script> 
</body>
</html>
